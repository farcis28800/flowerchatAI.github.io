<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>FlowerChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="splash">
        <img src="logo.png" alt="Logo" id="logo">
        <div class="loading-text">Загрузка...</div> <!-- Добавлен элемент для загрузки -->
    </div>
    <div id="chat-container" class="hidden">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Введите сообщение..." autofocus>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <!-- Боковое меню -->
    <div id="side-menu">
        <div id="menu-content">
            <button id="close-menu" class="menu-button">&times;</button>
            <h2>FlowerAi</h2>
            <p>AI еще в разработке...</p>
            <a href="https://t.me/cchttps" target="_blank">Канал</a>
            <a href="https://t.me/cchttps" target="_blank">Автор</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
